<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ฟอร์มสมัครสมาชิก</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Itim&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background-color: #0ee6d4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #1f2937;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #2563eb;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>สมัครสมาชิก</h2>
    <form>
      <!-- (1) ช่องกรอกชื่อ, อีเมล, รหัสผ่าน -->
      <input type="text" placeholder="ชื่อ" required>
      <input type="email" placeholder="อีเมล" required>
      <input type="password" placeholder="รหัสผ่าน" required>

      <!-- (2) ปุ่มสมัครสมาชิก -->
      <button type="submit">สมัครสมาชิก</button>
    </form>
  </div>
</body>
</html>

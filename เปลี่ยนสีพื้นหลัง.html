<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เปลี่ยนสีพื้นหลัง</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Itim&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playpen+Sans+Thai:wght@100..800&family=Srisakdi:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9fafb;
    }

    h2 {
      margin-bottom: 20px;
      color: #1f2937;
    }

    .buttons {
      display: flex;
      gap: 12px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
      color: white;
    }

    button:hover {
      transform: scale(1.05);
    }

    #red {
      background-color: #dc2626;
    }
    #green {
      background-color: #16a34a;
    }
    #blue {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <h2>เลือกสีพื้นหลัง</h2>
  <div class="buttons">
    <!-- (1) ปุ่ม 3 ปุ่ม -->
    <button id="red">แดง</button>
    <button id="green">เขียว</button>
    <button id="blue">น้ำเงิน</button>
  </div>

  <!-- (3) ใช้ JavaScript และ Event Listener -->
  <script>
    const body = document.body;

    document.getElementById('red').addEventListener('click', () => {
      body.style.backgroundColor = '#fecaca';
    });

    document.getElementById('green').addEventListener('click', () => {
      body.style.backgroundColor = '#bbf7d0';
    });

    document.getElementById('blue').addEventListener('click', () => {
      body.style.backgroundColor = '#bfdbfe';
    });
  </script>
</body>
</html>

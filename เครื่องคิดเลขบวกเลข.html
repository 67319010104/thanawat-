<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เครื่องคิดเลขบวกเลข</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Itim&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playpen+Sans+Thai:wght@100..800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #90cec0;
    }

    .calculator {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    .calculator h2 {
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #16a34a;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #15803d;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #1f2937;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>เครื่องคิดเลขบวกเลข</h2>
    <!-- (1) ช่อง input ให้ผู้ใช้กรอกตัวเลข 2 ช่อง -->
    <input type="number" id="num1" placeholder="กรอกตัวเลขที่ 1">
    <input type="number" id="num2" placeholder="กรอกตัวเลขที่ 2">

    <!-- (2) ปุ่มคำนวณ -->
    <button onclick="calculateSum()">คำนวณ</button>

    <!-- (2) แสดงผลรวม -->
    <div class="result" id="result"></div>
  </div>

  <!-- (3) JavaScript ในการคำนวณ -->
  <script>
    function calculateSum() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      
      if (!isNaN(num1) && !isNaN(num2)) {
        const sum = num1 + num2;
        document.getElementById('result').textContent = `ผลรวม: ${sum}`;
      } else {
        document.getElementById('result').textContent = 'กรุณากรอกตัวเลขทั้งสองช่อง';
      }
    }
  </script>
</body>
</html>

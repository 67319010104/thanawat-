<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>โปรไฟล์นักศึกษา - ใส่ชื่อ นามสกุล</title>
  <style>
    :root {
      --bg: #62d0d8;      /* สีพื้นหลังอ่อน */
      --card: #ffffff;     /* สีการ์ด */
      --text: #1f2937;     /* สีข้อความเข้มอ่านง่าย */
      --muted: #6b7280;    /* สีข้อความรอง */
      --accent: #2563eb;   /* สีลิงก์/ปุ่ม */
      --ring: rgba(37, 99, 235, 0.25);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: "Kanit", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);             /* (2) พื้นหลังสีอ่อน */
      color: var(--text);
      display: grid;
      place-items: center;               /* (3) จัดกลางแนวตั้ง-แนวนอน */
      padding: 24px;
    }

    .card {
      width: min(560px, 92vw);
      background: var(--card);
      border-radius: 24px;
      padding: 32px 28px;
      text-align: center;                /* (3) ข้อความกึ่งกลางหน้า */
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      border: 1px solid rgba(0,0,0,0.04);
    }

    .avatar {
      width: 160px;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 999px;
      display: block;
      margin: 0 auto 16px;
      border: 4px solid #fff;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    }

    h1.name {
      font-size: clamp(1.6rem, 2.4vw + 1rem, 2.2rem);
      margin: 8px 0 4px;
    }

    .meta {
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 0.98rem;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 6px;
    }

    .links a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      background: rgba(37, 99, 235, 0.08);
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 600;
      outline: none;
      border: 1px solid rgba(37, 99, 235, 0.18);
      transition: transform .1s ease, background .2s ease, box-shadow .2s ease;
    }

    .links a:hover {
      background: rgba(37, 99, 235, 0.16);
      transform: translateY(-1px);
      box-shadow: 0 6px 14px var(--ring);
    }

    .links a:focus-visible {
      box-shadow: 0 0 0 6px var(--ring);
    }

    .links svg {
      width: 20px;
      height: 20px;
      flex: 0 0 20px;
    }

    footer.credit {
      margin-top: 20px;
      font-size: 0.9rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <!-- การ์ดโปรไฟล์ -->
  <main class="card" role="main">
    <!-- (1) รูปภาพนักศึกษา -->
    <img class="avatar" src="c:\Users\hp\Downloads\รูปส่วนตัว\476630871_1158453155838933_2150927318932085685_n.jpg" alt="รูปนักศึกษา: ใส่ชื่อ ใส่นามสกุล" />

    <!-- (1) ชื่อ-นามสกุล -->
    <h1 class="name">นาย ธนวัฒน์  คำปัญโญ</h1>
    <p class="meta">เทคโนโลยีสารสนเทศ • ชั้นปีที่ 2/2 • ID:67319010104 </p>

    <!-- (4) ลิงก์ไปยังโซเชียล -->
    <div class="links" aria-label="ลิงก์โซเชียลของนักศึกษา">
      <a href="https://facebook.com/your.profile" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
        <!-- ไอคอน Facebook -->
        <svg viewBox="0 0 24 24" aria-hidden="true" fill="currentColor">
          <path d="M22 12a10 10 0 1 0-11.6 9.9v-7H7.1V12h3.3V9.7c0-3.2 1.9-5 4.8-5 1.4 0 2.8.3 2.8.3v3h-1.6c-1.6 0-2.1 1-2.1 2v2h3.6l-.6 2.9h-3v7A10 10 0 0 0 22 12Z"/>
        </svg>
        <span>Facebook</span>
      </a>

      <a href="https://instagram.com/your.profile" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
        <!-- ไอคอน Instagram -->

          <path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5Zm0 2a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3H7Zm5 3.8A5.2 5.2 0 1 1 6.8 13 5.2 5.2 0 0 1 12 7.8Zm0 2a3.2 3.2 0 1 0 3.2 3.2A3.2 3.2 0 0 0 12 9.8ZM18 6.7a1 1 0 1 1-1.9.6 1 1 0 0 1 1.9-.6Z"/>
        </svg>
        <span>Instagram</span>
      </a>
    </div>

    <footer class="credit">
      <span></span>
    </footer>
  </main>
</body>
</html>

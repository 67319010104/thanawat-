<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSS Slideshow 1920x600</title>
  <style>
    /* --- Layout & responsive frame --- */
    .slideshow {
      --w: 1920;       /* กำหนดสัดส่วนความกว้าง */
      --h: 600;        /* กำหนดสัดส่วนความสูง */
      --duration: 20s; /* เวลาเล่นครบทุกสไลด์ (ปรับได้) */
      --gap: 0px;      /* ระยะห่างระหว่างรูป (ส่วนมากใช้ 0) */

      position: relative;
      width: min(100%, 1920px);
      aspect-ratio: var(--w) / var(--h);
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
      background: #111; /* พื้นหลังระหว่างโหลดรูป */
      margin: 24px auto;
    }

    /* แถบรูปทั้งหมดกว้าง = จำนวนภาพ * 100% */
    .slides {
      display: flex;
      width: calc(5 * 100%);
      height: 100%;
      gap: var(--gap);
      animation: slide var(--duration) infinite cubic-bezier(.65,.05,.36,1);
    }

    /* หยุดเล่นเมื่อเอาเมาส์ชี้ (pause on hover) */
    .slideshow:hover .slides {
      animation-play-state: paused;
    }

    .slide {
      position: relative;
      flex: 0 0 calc(100%);
      height: 100%;
      overflow: hidden;
      user-select: none;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* ครอบเต็มกรอบ 1920x600 */
      display: block;
    }

    /* ข้อความบนรูป (ถ้าอยากใช้เป็นแคปชัน) */
    .caption {
      position: absolute;
      left: 24px;
      bottom: 20px;
      padding: 10px 14px;
      font: 600 18px/1.3 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: #fff;
      background: linear-gradient(90deg, rgba(0,0,0,.55), rgba(0,0,0,.15));
      border-radius: 10px;
      backdrop-filter: blur(2px);
    }

    /* จุดบอกสถานะ (Indicators) แบบ auto-sync กับ keyframes */
    .dots {
      position: absolute;
      left: 0; right: 0; bottom: 12px;
      display: flex;
      justify-content: center;
      gap: 8px;
      pointer-events: none; /* ไม่ให้คลิก */
    }
    .dot {
      width: 10px; height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.35);
      opacity: .6;
      transform: scale(.9);
    }
    /* เติมแถบ active เคลื่อนอัตโนมัติ ( purely decorative ) */
    .active-bar {
      position: absolute; bottom: 10px; left: 50%;
      translate: -50% 0;
      display: grid; grid-template-columns: repeat(5, 12px);
      gap: 8px;
    }
    .active-bar span {
      width: 12px; height: 12px; border-radius: 999px; background: rgba(255,255,255,.28);
      overflow: hidden; position: relative;
    }
    .active-bar span::after{
      content: ""; position: absolute; inset: 0; border-radius: inherit;
      background: white; opacity: .95;
      transform: scale(0);
      animation: dot var(--duration) infinite steps(1);
    }
    .active-bar span:nth-child(1)::after{ animation-delay: 0s; }
    .active-bar span:nth-child(2)::after{ animation-delay: calc(var(--duration) * 1/5); }
    .active-bar span:nth-child(3)::after{ animation-delay: calc(var(--duration) * 2/5); }
    .active-bar span:nth-child(4)::after{ animation-delay: calc(var(--duration) * 3/5); }
    .active-bar span:nth-child(5)::after{ animation-delay: calc(var(--duration) * 4/5); }

    /* Keyframes: แสดงแต่ละรูป ~20% ของเวลา แล้วเลื่อนไปภาพถัดไป */
    @keyframes slide {
      0%, 16%   { transform: translateX(0%); }
      20%, 36%  { transform: translateX(-100%); }
      40%, 56%  { transform: translateX(-200%); }
      60%, 76%  { transform: translateX(-300%); }
      80%, 96%  { transform: translateX(-400%); }
      100%      { transform: translateX(0%); }
    }
    @keyframes dot {
      0%   { transform: scale(1); }
      20%  { transform: scale(1); }
      21%  { transform: scale(0); }
      100% { transform: scale(0); }
    }

    /* ปุ่มเลือกสไลด์แบบ manual (pure CSS) – optional */
    .nav {
      position: absolute;
      inset: 0;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 12px;
      pointer-events: none;
    }
    .btn {
      pointer-events: auto;
      width: 42px; height: 42px; border-radius: 50%;
      display: grid; place-items: center;
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(2px);
      color: #fff; text-decoration: none;
      font: 700 18px/1 system-ui, sans-serif;
      user-select: none;
      transition: transform .15s ease, background .15s ease;
    }
    .btn:hover { transform: scale(1.06); background: rgba(0,0,0,.5); }

    /* หมายเหตุ: ปุ่มซ้าย/ขวาเป็น anchor เฉย ๆ เพื่อ UI เท่านั้น
       ถ้าต้องการเลื่อนแบบ manual จริง ๆ ด้วย CSS อย่างเดียว
       ควรเปลี่ยนเป็นเวอร์ชัน radio-button (พร้อมตัวอย่างในคอมเมนต์ด้านล่าง) */
  </style>
</head>
<body>
  <h1 style="font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif; text-align:center; margin:16px 0 4px;"></h1>
  <p style="text-align:center; margin:0 0 12px; color:#666; font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif;">สไลด์โชว์อัตโนมัติ (1920×600) – หยุดเมื่อชี้เมาส์</p>

  <div class="slideshow" aria-label="โปรโมชั่น">
    <div class="slides">
      <!-- ใส่ภาพขนาด 1920x600 px เพื่อความคมชัดสูงสุด -->
      <!-- ตัวอย่าง: เปลี่ยน src เป็นภาพจริงของคุณ เช่น images/promo1.jpg ... -->
      <figure class="slide">
        <img src="https://www.shutterstock.com/shutterstock/photos/1305971899/display_1500/stock-vector-poster-and-banner-template-sale-special-promotion-clearance-special-offer-up-to-1305971899.jpg" alt="โปรโมชัน 1" />
        <figcaption class="caption"></figcaption>
      </figure>
      <figure class="slide">
        <img src="https://png.pngtree.com/png-clipart/20220720/original/pngtree-promotion-word-sign-in-banner-style-png-image_8390406.png" alt="โปรโมชัน 2" />
        <figcaption class="caption"></figcaption>
      </figure>
      <figure class="slide">
        <img src="https://atd-bloges.s3.us-east-2.amazonaws.com/wp-content/uploads/2022/05/16145939/1-banner-template.jpg" alt="โปรโมชัน 3" />
        <figcaption class="caption"></figcaption>
      </figure>
      <figure class="slide">
        <img src="https://static.vecteezy.com/system/resources/previews/003/192/961/non_2x/website-banner-template-design-vector.jpg" alt="โปรโมชัน 4" />
        <figcaption class="caption"></figcaption>
      </figure>
      <figure class="slide">
        <img src="https://images.all-free-download.com/images/graphiclarge/website_promotion_banners_design_in_horizontal_colored_style_6825688.jpg" alt="โปรโมชัน 5" />
        <figcaption class="caption"></figcaption>
      </figure>
    </div>

    <!-- Indicators (auto-sync) -->
    <div class="active-bar" aria-hidden="true">
      <span></span><span></span><span></span><span></span><span></span>
    </div>

    <!-- ปุ่มนำทาง (ตกแต่ง) -->
    <div class="nav" aria-hidden="true">
      <a class="btn" href="#" aria-label="ก่อนหน้า">‹</a>
      <a class="btn" href="#" aria-label="ถัดไป">›</a>
    </div>
  </div>

  <!--
  เวอร์ชัน Manual (Pure CSS – Radio) สรุปแนวคิด:
  ------------------------------------------------
  1) สร้าง input[type=radio] 5 ตัว (ซ่อนไว้) แต่ละตัวแทนสไลด์ที่ 1–5
  2) ใช้ :checked ของ radio เพื่อกำหนด transform ของ .slides แบบขั้นบันได
  3) ใส่ label เป็นปุ่ม prev/next หรือจุด (dot) เพื่อเลือกสไลด์
  4) ตัด animation อัตโนมัติออก

  ตัวอย่าง key CSS:

  .slides { animation: none; }
  #s1:checked ~ .slideshow .slides { transform: translateX(0); }
  #s2:checked ~ .slideshow .slides { transform: translateX(-100%); }
  ...

  ใครอยากได้โค้ดตัวเต็มแบบ manual แจ้งได้เลยครับ
  -->
</body>
</html>
